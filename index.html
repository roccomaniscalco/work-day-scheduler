<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#currentDay").text(moment().format("dddd, MMMM Do"));

        //creates 9 time block
        for (let i = 9; i < 18; i++) {
          //creates time block
          var timeBlock = $("<div>")
            .attr("class", "row")
            .data("militaryTime", i);

          //adds standard time to time block
          var standardTime = ((i + 11) % 12) + 1;
          var meridian = "AM";
          if (standardTime > 11) meridian = "PM";
          timeBlock.append(
            $("<div>")
              .attr("class", "col-md-1 hour")
              .text(standardTime + meridian)
          );

          //adds task to time block
          var tense = "past";
          if (timeBlock.data().militaryTime > 12)//moment().hour())
            tense = "future";
          else if (timeBlock.data().militaryTime == 12)//moment().hour())
            tense = "present";

          timeBlock.append(
            $("<textarea>")
              .attr("class", "col-md-10 description " + tense)
          );

          //adds save button to time block
          timeBlock.append($("<button>").attr("class", "col-md-1 saveBtn btn"));

          $(".container").append(timeBlock);
        }
      });
    </script>
  </body>
</html>
